<div>
<div class="bg-sky-400 p-4">
   <div class="mx-10">
       <h1 class="inline text-2xl font-bold p-2 text-white">Angular Curd</h1>
       <button class="float-right ml-3 text-base hover:bg-gradient-to-r from-sky-600 to-sky-800 rounded-md p-2 font-bold text-white ease-in-out  bg-sky-600 duration-200" (click)="logOut()">LogOut</button>
       <button class="float-right ml-3 text-base hover:bg-gradient-to-r from-sky-600 to-sky-800 rounded-md p-2 font-bold text-white ease-in-out  bg-sky-600 duration-200" routerLink="/addUser">Add User</button>   
    <input type="search" placeholder="Search Records here" class="placeholder:italic p-2 float-right ml-4 rounded-md outline-none hover:outline-sky-400" [(ngModel)]="searchFilter">
    <!-- <button class="float-right text-base bg-sky-700 p-2 rounded-sm font-bold text-white">ViewUser</button> -->
    <!-- <button class="float-right text-base hover:bg-sky-700 p-2 rounded-md font-bold text-white" routerLink="/">Login</button> -->
    </div>
</div>
 <div class="bg-slate-200 h-screen">
    <div class="container mx-auto py-4">
        <h1 class="text-2xl font-bold">User Dashboard</h1>
        <table class="w-full bg-white">
            <thead class="bg-slate-400">
                <tr >
                    <th class="border border-slate-300 p-2">Id
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                          </svg>
                          
                    </th>
                    <th class="border border-slate-300 p-2">UserName</th>
                    <th class="border border-slate-300 p-2">Password</th>
                    <th class="border p-2">Email</th>
                    <th class="border p-2">Phone</th>
                    <th class="border p-2">Address</th>
                    <th class="border p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of showData | filter:searchFilter | paginate:{itemsPerPage:15,currentPage:page}" class="even:bg-slate-300">
                    <td class="border border-slate-300 p-2">{{data.id}}</td>
                    <td class="border border-slate-300 p-2">{{data.username}}</td>
                    <td class="border border-slate-300 p-2">{{data.password}}</td>
                    <td class="border border-slate-300 p-2">{{data.email}}</td>
                    <td class="border border-slate-300 p-2">{{data.phone}}</td>
                    <td class="border border-slate-300 p-2">{{data.address}}</td>
                    <td class="border border-slate-300">
                        <a routerLink="/addUser/{{data.id}}"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                          </svg>
                          </a>
                          <a (click)="deleteUserData(data.id)"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline ml-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                          </svg>
                          </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="(showData | filter:searchFilter).length==0" class="text-red-500 font-bold text-lg">No Records Found</div>
        <pagination-controls (pageChange)="page=$event" class="float-right mt-4"></pagination-controls>  
    </div>
     
 </div>
 
</div>
